<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Title</title>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="col-md-12">TO DO LIST</h1>
        </div>
        <form>
            <div class="row">
                <div class="col-md-6">
                    <input class="form-control form-field" type="text" name="Task" placeholder="New Task">
                </div>
                <div id="dataField" class="col-md-3 col-xs-8">
                    <input class="form-control form-field" type="text" name="Data" placeholder="Data">
                </div>
                <div id="addTaskButton" class="col-md-1 col-xs-2">
                    <button type="button" class="button_rounded btn btn-primary" aria-label="Add Task">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </form>

        <hr class="taskDivider">
        <div class="row">
            <div class="col-md-6"> <p>Task 1</p> </div>
            <div class="col-md-3 col-xs-8"> <p>Data1</p> </div>
            <div class="col-md-1 col-xs-2">
                <button type="button" class="button_rounded btn btn-danger" aria-label="Remove Task">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
            </div>
            <div class="col-md-1 col-xs-2">
                <button type="button" class="button_rounded btn btn-success" aria-label="Mark as Done">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                </button>
            </div>
        </div>

        <hr class="taskDivider">


    </div>
</body>
</html>
